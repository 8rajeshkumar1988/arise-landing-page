<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Africa for Investors</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
         font-family: "Open Sans", sans-serif;
    }

    body {
      background-color: #fff;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .thank-you-container {
      padding: 60px 40px;
      border-radius: 12px;      
      max-width: 600px;
      width: 100%;
    }

    .thank-you-container img {
        mix-blend-mode: darken;
        width: clamp(7.5rem, -1.7857rem + 14.5089vw, 15.625rem);
        margin-bottom: 5%;
    }
    .thank-you-container h1 {
      font-size: clamp(3.125rem, -0.2404rem + 3.8462vw, 4.375rem);
      color: #272725;
      margin-bottom: 20px;
      font-weight: 800;
      span{
        color: #a2c617;
      }
    }
    .thank-you-container h1 span{
        color: #a2c617;
      }

    .thank-you-container p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }

    .thank-you-container a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
    }

    

    @media (max-width: 480px) {
      .thank-you-container {
        padding: 40px 20px;
      }

      .thank-you-container h1 {
        font-size: 2rem;
      }
      .thank-you-container p{
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <img src="./checkImg.webp" alt="">
    <h1>Thank <span>You!</span></h1>
    <p>Our team will get back to you shortly.</p>
    <!-- <a href="https://africaforinvestors.com/">Return to Home</a> -->
  </div>
</body>
</html>
